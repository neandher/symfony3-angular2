imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: api/services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: pt_BR
    upload_avatar_path: "%kernel.root_dir%/../web/uploads/images/avatar"
    upload_video_path: "%kernel.root_dir%/../web/uploads/videos"
    upload_video_image_path: "%kernel.root_dir%/../web/uploads/images/video"

framework:
    #esi:             ~
    #translator:      { fallbacks: ["%locale%"] }
    translator:      ~
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/../var/data/data.sqlite"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

lexik_jwt_authentication:
    private_key_path: "%kernel.root_dir%/../var/jwt/private.pem"
    public_key_path:  "%kernel.root_dir%/../var/jwt/public.pem"
    pass_phrase:      "%jwt_key_pass_phrase%"
    token_ttl:        3600

stof_doctrine_extensions:
    orm:
        default:
            timestampable: true

bazinga_hateoas:
    serializer:
        json: api.custom_hateoas_json_serializer

vich_uploader:
    db_driver: orm
    mappings:
        user_avatar:
            uri_prefix: '/uploads/images/avatar'
            upload_destination: "%upload_avatar_path%"
            delete_on_remove: true
            delete_on_update: true
            inject_on_load: true
            namer: vich_uploader.namer_uniqid
        video:
            uri_prefix: '/uploads/videos'
            upload_destination: "%upload_video_path%"
            delete_on_remove: true
            delete_on_update: true
            inject_on_load: true
            namer: vich_uploader.namer_uniqid
        video_image:
            uri_prefix: '/uploads/images/video'
            upload_destination: "%upload_video_image_path%"
            delete_on_remove: true
            delete_on_update: true
            inject_on_load: true
            namer: vich_uploader.namer_uniqid

nelmio_cors:
    defaults:
        allow_credentials: false
        allow_origin: []
        allow_headers: []
        allow_methods: []
        expose_headers: []
        max_age: 0
        hosts: []
        origin_regex: false
        forced_allow_origin_value: ~
    paths:
        '^/api/':
            allow_origin: ['*']
            allow_headers: ['Authorization','X-Requested-With','X-Custom-Auth','Content-Type','Accept','Origin']
            allow_methods: ['POST', 'PUT', 'PATCH', 'GET', 'DELETE']
            max_age: 3600
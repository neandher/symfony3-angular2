<ul class="pagination">
  <li [ngClass]="{disabled:pager.currentPage == 1}">
    <a [routerLink]="[routerName]" [queryParams]="routerQueryParams('first')"
       aria-label="First">
      <span aria-hidden="true">First</span>
    </a>
  </li>
  <li *ngIf="itemList._links.previous">
    <a [routerLink]="[routerName]" [queryParams]="routerQueryParams('previous')"
       aria-label="Previous">
      <span aria-hidden="true">&laquo;</span>
    </a>
  </li>
  <li *ngFor="let page of pager.pages" [ngClass]="{active: pager.currentPage == page}">
    <a [routerLink]="[routerName]" [queryParams]="routerQueryParams(null, page)">{{page}}</a>
  </li>
  <li *ngIf="itemList._links.next">
    <a [routerLink]="[routerName]" [queryParams]="routerQueryParams('next')"
       aria-label="Next">
      <span aria-hidden="true">&raquo;</span>
    </a>
  </li>
  <li [ngClass]="{disabled:pager.currentPage == pager.totalPages}">
    <a [routerLink]="[routerName]" [queryParams]="routerQueryParams('last')"
       aria-label="Last">
      <span aria-hidden="true">Last</span>
    </a>
  </li>
</ul>

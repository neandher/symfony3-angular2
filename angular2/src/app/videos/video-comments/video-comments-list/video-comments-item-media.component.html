<li class="media" *ngIf="comment">
  <div class="media-left">
    <a href="#">
      <img *ngIf="comment.user.avatarImageName"
           src="{{comment.user.avatarImageUrl}}" class="media-object" width="48"/>
      <img *ngIf="!comment.user.avatarImageName" src="assets/images/default_img_user_64.png" class="media-object"
           width="48"/>
    </a>
  </div>
  <div class="media-body">
    <h5 class="media-heading">
      <a href="#" class="text-primary">{{comment.user.fullName}}</a>
      <small>- {{comment.createdAt | date:'dd/MM/y - H:mm:ss' }}</small>
    </h5>
    <p class="line-breaker" style="line-height: 0.9; padding-top: 7px;">{{comment.body}}</p>
    <p>
      <a href="#" class="text-muted" (click)="$event.preventDefault();showCommentForm(comment.id);">
        Reply
      </a>
      <a href="#" class="text-muted" (click)="deleteComment(comment.id)"
         *ngIf="user.id == comment.user.id || user.id == comment.video.user.id">
        Delete
      </a>
    </p>
    <p class="comment-renderer-replybox" id="formCommentAddShow-{{comment.id}}">
      <app-video-comments-add
        [video]="video"
        [commentParent]="commentToReply"
        [elementId]="'formCommentAddShow-'+comment.id">
      </app-video-comments-add>
    </p>
    <div *ngIf="comment.commentChildren">
      <app-video-comments-item-media *ngFor="let commentChildren of comment.commentChildren.items"
                                     [comment]="commentChildren" [video]="video"></app-video-comments-item-media>

      <div *ngIf="loadingNext">
        <button class="btn btn-default btn-block">Loading...</button>
      </div>

      <button class="btn btn-default btn-sm btn-block" (click)="next()"
              *ngIf="!loadingNext && comment.commentChildren._links && comment.commentChildren._links.next">
        Load all {{comment.commentChildren.total}} comments
      </button>
      <br>
    </div>
  </div>
</li>

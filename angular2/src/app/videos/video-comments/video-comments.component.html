<div class="panel panel-default">
  <div class="panel-heading"><h3 class="panel-title" style="font-size: 14px">
    Comments <span *ngIf="video.comments">{{video.comments.total}}</span></h3></div>
  <div class="panel-body">

    <div *ngIf="user.id" id="parentCommentAdd">
      <app-video-comments-add [video]="video" [elementId]="'parentCommentAdd'"></app-video-comments-add>
      <div class="clearfix"></div>
      <hr/>
    </div>

    <app-video-comments-list [video]="video"></app-video-comments-list>

  </div>
</div>
